<app-navbar></app-navbar>

<div style="padding-top: 5em">
  <main class="container">
    <div class="starter-template text-center py-5 px-3">
      <h1>Account</h1>
      <!-- <p class="lead">
        Use this document as a way to quickly start any new project.<br />
        All you get is this text and a mostly barebones HTML document.
      </p> -->
    </div>
    <div class="ui list">
      <div class="item">
        <i class="users icon"></i>
        <div class="content">
          <div class="header">Accounts</div>
          <div class="description">Available accounts</div>
          <br>
          <div class="list">
            <!--  -->
            <div class="item" *ngFor="let account of accounts">
              <div class="right floated content">
                <!-- <div class="ui button" (click)="editAccount(account.id)">
                  Edit
                </div> -->
                <div class="ui buttons">
                  <button class="ui negative button" (click)="deleteAccount(account.id)">Delete</button>
                  <div class="or"></div>
                  <button class="ui positive button" (click)="editAccount(account.id)">Edit</button>
                </div>
              </div>
              <i class="meh large icon"></i>
              <div class="content">
                <div class="header">
                  <!-- ID {{ event.id }} -->
                  <!-- <div class="header">ID <input [(ngModel)]="event.id"/></div> -->
                  Name: {{ account.login }}
                  <!-- <div class="description">Description: {{ event.description }}</div> -->
                  <br>
                </div>
              </div>
              <!--  -->
              <br>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>


  </main>
</div>
