<app-navbar></app-navbar>

<div *ngIf="loading0 == false && loading1 == false && loading2 == false">
  <div style="padding-top: 5em">
    <main class="container">
      <div class="ui list">
        <div class="item">
          <div class="right floated content">
            <div class="ui button" (click)="buy()">Buy</div>
          </div>
          <i class="star icon"></i>
          <div class="content">
            <div class="header">Event {{ event.name }}</div>
            <div class="description">{{ event.description }}</div>
            <div class="list">
              <div class="item">
                <i class="dollar sign icon"></i>
                <div class="content">
                  <div class="header">Price: {{ price }} USD</div>
                  <div class="description">
                    Available no of tickets: {{ tickets.length }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<div style="padding-top: 5em">
  <main class="container">
    <div class="ui center aligned basic segment">
      <div *ngIf="loading0 == true || loading1 == true || loading2 == true">
        <img src="https://media.giphy.com/media/l4FGv5Ci0WIp8kYhO/giphy.gif" />
      </div>
    </div>
  </main>
</div>
