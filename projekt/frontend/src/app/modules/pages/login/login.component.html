<div style="width: 100%; height: 100%" class="bg-light">
  <main
    class="container text-center d-flex align-items-center justify-content-center"
    style="height: 100%"
  >
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>
          Login:
          <input
            type="text"
            formControlName="login"
            class="form-control"
            required
            [class.is-invalid]="
              profileForm.get('login').invalid &&
              profileForm.get('login').touched
            "
          />
        </label>
        <div
          *ngIf="
            (getLoginForm.invalid && getLoginForm.touched) || getLoginForm.dirty
          "
        >
          <small *ngIf="getLoginForm.errors" class="text-danger"
            >Login must be at least 5 characters long.</small
          >
          <!--question mark(?) is a safe navigation operator-->
          <!-- <small *ngIf="getLoginForm.errors?.touched" class="text-danger"
            >Please provide a valid email address</small
          >
          <small *ngIf="getLoginForm.errors?.touched" class="text-danger"
            >Please provide a valid email address</small
          > -->
        </div>
      </div>

      <div class="form-group">
        <label>
          Password:
          <input
            type="password"
            formControlName="password"
            class="form-control"
            required
            [class.is-invalid]="
              profileForm.get('password').invalid &&
              profileForm.get('password').touched
            "
          />
        </label>
        <div
          *ngIf="
            (getPasswordForm.invalid && getPasswordForm.touched) ||
            getPasswordForm.dirty
          "
        >
          <!-- <small *ngIf="getPasswordForm.errors?.required" class="text-danger">Password must be at least 6 characters long.</small> -->
          <!--question mark(?) is a safe navigation operator-->
          <!-- <small *ngIf="getPasswordForm.errors?.touched" class="text-danger">Please provide a valid email address</small> -->
          <small *ngIf="getPasswordForm.errors" class="text-danger"
            >Password must be at least 6 characters long.</small
          >
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!profileForm.valid"
      >
        Sign in
      </button>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item border border-info" routerLink="/signUp"
        >New around here? Sign up</a
      >
      <!-- <a class="dropdown-item" href="#">Forgot password?</a> -->
    </form>
  </main>
</div>
